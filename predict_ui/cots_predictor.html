<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COTS Change Predictor</title>
    <link rel="stylesheet" href="cots_predictor.css">
</head>
<body>
    <div class="loading">
        <div>Predicting...</div>
    </div>
    <div class="container">
        <h1>COTS Change Predictor</h1>
        
        <div class="preset-selector">
            <label for="preset">Quick Select Presets:</label>
            <select id="preset">
                <option value="">Select a preset...</option>
                <option value="hardy-increase">Hardy Reef (93% Increase Confidence)</option>
                <option value="low-isles-increase">Low Isles Reef (96% Increase Confidence)</option>
                <option value="hastings-increase">Hastings Reef (86% Increase Confidence)</option>
                <option value="mandu-increase">South Mandu Reef (85% Increase Confidence)</option>
                <option value="john-brewer-decrease">John Brewer Reef (90% Decrease Confidence)</option>
                <option value="palm-island-decrease">Palm Island Reefs (75% Decrease Confidence)</option>
                <option value="shag-rock-decrease">Shag Rock Island (75% Decrease Confidence)</option>
                <option value="heron-decrease">Heron Reef (84% Decrease Confidence)</option>
            </select>
        </div>

        <div class="main-content">
            <div class="accordion">
                <div class="accordion-section active">
                    <div class="accordion-header">Fish Population</div>
                    <div class="accordion-content">
                        <div class="slider-container">
                            <div class="input-group">
                                <label for="grouper-60-plus">Grouper > 60 cm</label>
                                <div class="slider-inputs">
                                    <input type="range" id="grouper-60-plus" min="0" max="1" value="0" step="0.25">
                                    <input type="number" id="grouper-60-plus-num" min="0" max="1" value="0" step="0.25">
                                </div>
                            </div>
                            <div class="input-group">
                                <label for="grouper-30-40">Grouper 30-40 cm</label>
                                <div class="slider-inputs">
                                    <input type="range" id="grouper-30-40" min="0" max="2" value="0" step="0.25">
                                    <input type="number" id="grouper-30-40-num" min="0" max="2" value="0" step="0.25">
                                </div>
                            </div>
                            <div class="input-group">
                                <label for="grouper-40-50">Grouper 40-50 cm</label>
                                <div class="slider-inputs">
                                    <input type="range" id="grouper-40-50" min="0" max="1" value="0" step="0.25">
                                    <input type="number" id="grouper-40-50-num" min="0" max="1" value="0" step="0.25">
                                </div>
                            </div>
                            <div class="input-group">
                                <label for="grouper-total">Grouper Total</label>
                                <div class="slider-inputs">
                                    <input type="range" id="grouper-total" min="0" max="4" value="0" step="0.25">
                                    <input type="number" id="grouper-total-num" min="0" max="4" value="0" step="0.25">
                                </div>
                            </div>
                            <div class="input-group">
                                <label for="parrotfish">Parrotfish</label>
                                <div class="slider-inputs">
                                    <input type="range" id="parrotfish" min="0" max="6" value="0" step="0.25">
                                    <input type="number" id="parrotfish-num" min="0" max="6" value="0" step="0.25">
                                </div>
                            </div>
                            <div class="input-group">
                                <label for="humphead-wrasse">Humphead Wrasse</label>
                                <div class="slider-inputs">
                                    <input type="range" id="humphead-wrasse" min="0" max="1" value="0" step="0.25">
                                    <input type="number" id="humphead-wrasse-num" min="0" max="1" value="0" step="0.25">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="accordion-section active">
                    <div class="accordion-header">Invertebrates</div>
                    <div class="accordion-content">
                        <div class="slider-container">
                            <div class="input-group">
                                <label for="giant-clam-40-50">Giant Clam 40-50 cm</label>
                                <div class="slider-inputs">
                                    <input type="range" id="giant-clam-40-50" min="0" max="1" value="0" step="0.25">
                                    <input type="number" id="giant-clam-40-50-num" min="0" max="1" value="0" step="0.25">
                                </div>
                            </div>
                            <div class="input-group">
                                <label for="giant-clam-50-plus">Giant Clam > 50 cm</label>
                                <div class="slider-inputs">
                                    <input type="range" id="giant-clam-50-plus" min="0" max="2" value="0" step="0.25">
                                    <input type="number" id="giant-clam-50-plus-num" min="0" max="2" value="0" step="0.25">
                                </div>
                            </div>
                            <div class="input-group">
                                <label for="total-giant-clam">Total Giant Clam</label>
                                <div class="slider-inputs">
                                    <input type="range" id="total-giant-clam" min="0" max="60" value="0" step="0.25">
                                    <input type="number" id="total-giant-clam-num" min="0" max="60" value="0" step="0.25">
                                </div>
                            </div>
                            <div class="input-group">
                                <label for="tripneustes">Tripneustes</label>
                                <div class="slider-inputs">
                                    <input type="range" id="tripneustes" min="0" max="15" value="0" step="0.25">
                                    <input type="number" id="tripneustes-num" min="0" max="15" value="0" step="0.25">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="accordion-section active">
                    <div class="accordion-header">Reef Health</div>
                    <div class="accordion-content">
                        <div class="slider-container">
                            <div class="input-group">
                                <label for="coral-damage">Coral Damage Other</label>
                                <div class="slider-inputs">
                                    <input type="range" id="coral-damage" min="0" max="3" value="0" step="0.25">
                                    <input type="number" id="coral-damage-num" min="0" max="3" value="0" step="0.25">
                                </div>
                            </div>
                            <div class="input-group">
                                <label for="bleaching-population">Bleaching - Population (%)</label>
                                <div class="slider-inputs">
                                    <input type="range" id="bleaching-population" min="0" max="65" value="0" step="0.25">
                                    <input type="number" id="bleaching-population-num" min="0" max="65" value="0" step="0.25">
                                </div>
                            </div>
                            <div class="input-group">
                                <label for="bleaching-colony">Bleaching - Colony (%)</label>
                                <div class="slider-inputs">
                                    <input type="range" id="bleaching-colony" min="0" max="75" value="0" step="0.25">
                                    <input type="number" id="bleaching-colony-num" min="0" max="75" value="0" step="0.25">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="gauge-section">
                <div class="gauge">
                    <div class="gauge-background"></div>
                    <div class="gauge-content">
                        <div class="prediction" id="prediction">Loading...</div>
                        <div class="confidence" id="confidence">Please adjust values</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="accordion.js"></script>
    <script src="cots_predictor.js"></script>
</body>
</html>
